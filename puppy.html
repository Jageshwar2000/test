        <p >Likes: <span id="likes"></span></p>

        <button id="likebtn">Like</button>

<script>
    document.getElementById("likebtn").addEventListener("click",likeFun);

var likes = document.querySelector("#likes");
var likeCount= localStorage.getItem("likepuppy");
likes.textContent = likeCount;
function likeFun()
{
  likeCount++;
  likes.textContent = likeCount;
  localStorage.setItem("likepuppy", likeCount);
}

    document.getElementById("dislikebtn").addEventListener("click",dislikeFun);
    var dislikes = document.querySelector("#dislikes");
    var dislikeCount = localStorage.getItem("dislikepuppy");
    dislikes.textContent = dislikeCount;

    function dislikeFun(){
       dislikeCount++;
       dislikes.textContent = dislikeCount;
       localStorage.setItem("dislikepuppy", dislikeCount);
    }
</script>
